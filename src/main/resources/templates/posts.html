<!DOCTYPE html>
<html lang="en">

</head>
<body>

</header>
<main>
    <div class="container">
        <div class="row">
            <tr th:each="post : ${posts}">

        </div>
    </div>
</main>

<div th:replace="fragments/javascripts.html :: javascripts"></div>

</body>
</html>
