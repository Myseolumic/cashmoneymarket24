<!DOCTYPE html>
<html lang="en">
<head th:include="fragments/head.html :: head">
    <title id="pageTitle">Posts - CashMoneyMarket</title>
</head>
<body>
<header th:replace="fragments/header.html :: header">
</header>
<main>
    <div class="container">
        <div class="card-deck">
            <div class="card"
                 th:each="post : ${posts}">
                <div class="card-body">
                    <img class="card-img-top" th:src="${post.image}" alt="Card image cap">
                    <h5 class="card-title" th:text="${post.title}">Title</h5>
                    <p class="card-text"
                       th:text="${post.message}">Message</p>
                    <p class="card-location"th:text="${post.location}"></p>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/javascripts.html :: javascripts"></div>

</body>
</html>
