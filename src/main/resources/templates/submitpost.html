<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="fragments/head.html :: head">
    <title id="pageTitle">CashMoneyMarket</title>
</head>
<body>
<header th:replace="fragments/header.html :: header">
</header>
<main>
    <div class="container">
        <div class="row">
            <form action="#" th:action="@{/submitpost}" th:object="${post}" method="post">
                <p>Title: <input type="text" th:field="*{title}"/></p>
                <p>Message: <input type="text" th:field="*{message}"/></p>
                <p><input type="submit" value="Submit"/></p>
            </form>
        </div>
    </div>
</main>

</body>
</html>
